<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迪亚斯的维度 — 建设中</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <style>
    .construction-room {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .construction-glyph {
      font-size: 3rem;
      letter-spacing: 0.3em;
      color: var(--green-mist);
      margin-bottom: 2rem;
      font-family: 'Noto Serif SC', serif;
      opacity: 0.7;
    }

    .construction-title {
      font-family: 'Noto Serif SC', serif;
      font-size: 2rem;
      color: var(--light);
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .construction-subtitle {
      font-family: 'EB Garamond', serif;
      font-size: 1.1rem;
      color: var(--bone);
      font-style: italic;
      margin-bottom: 2.5rem;
      max-width: 480px;
      line-height: 1.8;
    }

    .construction-note {
      font-size: 0.85rem;
      color: var(--ash);
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
      line-height: 1.8;
    }

    .construction-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .construction-link {
      color: var(--bone);
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      border-bottom: 1px solid var(--fog);
      padding-bottom: 2px;
      transition: color 0.3s, border-color 0.3s;
    }

    .construction-link:hover {
      color: var(--light);
      border-color: var(--green-mist);
    }

    .divider-line {
      width: 60px;
      height: 1px;
      background: var(--fog);
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <div class="atmosphere"></div>
  <div class="tunnel"></div>

  <div class="lang-switcher">
    <a href="/">EN</a> · <span>中文</span>
  </div>

  <main class="construction-room">

    <div class="construction-glyph">辖 · 通 · 发 · 返</div>

    <h1 class="construction-title">中文版正在建设中</h1>

    <p class="construction-subtitle">
      这套框架的中文版正在翻译与排版中，即将上线。
      完整的十册内容将以同等精度呈现。
    </p>

    <div class="divider-line"></div>

    <p class="construction-note">
      THE CHINESE EDITION IS UNDER CONSTRUCTION<br>
      Complete translation in progress · 完整翻译进行中
    </p>

    <div class="construction-links">
      <a href="/" class="construction-link">← Return to English</a>
      <a href="/start-here/" class="construction-link">Start Here →</a>
      <a href="/book-i/" class="construction-link">Book I: Existence →</a>
    </div>

  </main>

  <script src="/components/nav-loader.js"></script>
</body>
</html>
